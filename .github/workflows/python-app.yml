import tkinter as tk
from tkinter import messagebox

class JuegoDeGato:
    def __init__(self, root):
        self.root = root
        self.root.title("Juego de Gato (Tic-Tac-Toe)")
        self.turno = 'X'
        self.tablero = [''] * 9
        self.botones = []

        self.crear_tablero()

    def crear_tablero(self):
        frame = tk.Frame(self.root)
        frame.pack()

        for i in range(9):
            boton = tk.Button(frame, text='', font=('Arial', 40), width=5, height=2,
                              command=lambda i=i: self.jugar(i))
            boton.grid(row=i//3, column=i%3)
            self.botones.append(boton)

    def jugar(self, indice):
        if self.tablero[indice] == '':
            self.tablero[indice] = self.turno
            self.botones[indice].config(text=self.turno, state='disabled')

            if self.verificar_ganador():
                messagebox.showinfo("¡Ganador!", f"¡El jugador {self.turno} ha ganado!")
                self.reiniciar_juego()
            elif '' not in self.tablero:
                messagebox.showinfo("Empate", "¡Es un empate!")
                self.reiniciar_juego()
            else:
                self.turno = 'O' if self.turno == 'X' else 'X'

    def verificar_ganador(self):
        combos = [
            (0,1,2), (3,4,5), (6,7,8),  # filas
            (0,3,6), (1,4,7), (2,5,8),  # columnas
            (0,4,8), (2,4,6)            # diagonales
        ]
        for a,b,c in combos:
            if self.tablero[a] == self.tablero[b] == self.tablero[c] != '':
                return True
        return False

    def reiniciar_juego(self):
        self.tablero = [''] * 9
        self.turno = 'X'
        for boton in self.botones:
            boton.config(text='', state='normal')

if __name__ == "__main__":
    root = tk.Tk()
    juego = JuegoDeGato(root)
    root.mainloop()
